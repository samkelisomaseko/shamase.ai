<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated App with Siri Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Oxanium:wght@500&family=Rajdhani:wght@700&family=Syncopate:wght@700&family=Audiowide&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: var(--text-color);
      background: var(--bg-gradient);
      padding: 20px;
    }

    :root {
      --bg-gradient: radial-gradient(circle, #14161A, #000);
      --text-color: #ffffff;
      --button-bg: #333;
      --button-shadow: #111;
    }

    /* Light Mode Variables */
    .light-mode {
      --bg-gradient: radial-gradient(circle, #ffffff, #f3f3f3);
      --text-color: #000000;
      --button-bg: #e0e0e0;
      --button-shadow: #cccccc;
    }

    /* Content Section */
    .content {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin: clamp(20px, 5vh, 40px) auto;
      padding: clamp(15px, 3vw, 30px);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      color: var(--text-color);
      font-family: 'Audiowide', sans-serif;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    .content h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin-bottom: clamp(10px, 2vw, 20px);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .content p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 300;
      line-height: 1.6;
    }

    /* Siri Animation */
    .siri-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      filter: blur(40px);
    }

    /* Settings Panel */
    .settings-panel {
      position: absolute;
      bottom: 20px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      color: var(--text-color);
      font-family: 'Audiowide', sans-serif;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    .settings-panel h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .settings-option {
      margin: 10px 0;
    }

    .settings-option button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      background: var(--button-bg);
      color: var(--text-color);
      outline: none;
      box-shadow: 3px 3px 8px var(--button-shadow), -3px -3px 8px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
    }

    .settings-option button:hover {
      background: linear-gradient(45deg, #0077ff, #ff0077);
      color: #fff;
      transform: translateY(-2px);
    }

    .settings-option button:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <!-- Content Section -->
  <div class="content" id="mainContent">
    <h1>Interactive Siri Animation</h1>
    <p>Watch the screen react to the animation effect!</p>
  </div>

  <!-- Siri Animation -->
  <div class="siri-animation" id="siriAnimation"></div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>
    <div class="settings-option">
      <button id="themeToggle">Toggle Theme</button>
    </div>
    <div class="settings-option">
      <button id="notificationPermission">Enable Notifications</button>
    </div>
    <div class="settings-option">
      <button id="accessibilityCheck">Enable Accessibility</button>
    </div>
    <div class="settings-option">
      <button onclick="triggerSiriAnimation()">Test Animation</button>
    </div>
  </div>

 <script>
  const siriAnimation = document.getElementById('siriAnimation');
  const mainContent = document.getElementById('mainContent');
  const settingsPanel = document.getElementById('settingsPanel');
  const themeToggle = document.getElementById('themeToggle');
  const notificationPermission = document.getElementById('notificationPermission');
  const accessibilityCheck = document.getElementById('accessibilityCheck');
  let isLightMode = false;

  // Enhanced Siri-Like Animation
  function triggerSiriAnimation() {
    siriAnimation.innerHTML = ''; // Clear previous animation
    siriAnimation.style.display = 'block';

    // Make all content react to animation
    gsap.to([mainContent, settingsPanel], {
      scale: 0.9,
      filter: 'blur(5px)',
      duration: 0.3,
      ease: 'power2.inOut',
    });

    const colors = ['#0077ff', '#ff0077', '#00ff99', '#ffcc00'];
    const totalWaves = 8;
    const duration = 2.5;

    const timeline = gsap.timeline();

    colors.forEach((color, index) => {
      for (let i = 0; i < totalWaves; i++) {
        const wave = document.createElement('div');
        wave.className = 'wave';
        siriAnimation.appendChild(wave);

        const size = `${150 + i * 50}%`;
        const delay = i * 0.1 + index * 0.05;
        const waveDuration = duration + Math.random() * 0.5;

        gsap.set(wave, {
          width: '0%',
          height: '0%',
          top: '50%',
          left: '50%',
          background: `radial-gradient(circle, ${color}66 0%, ${color}00 70%)`,
          opacity: 0.8 - (i / totalWaves) * 0.5,
        });

        timeline.to(wave, {
          width: size,
          height: size,
          opacity: 0,
          duration: waveDuration,
          delay: delay,
          ease: 'power2.out',
          onComplete: () => wave.remove(),
        }, 0);
      }
    });

    // Add ambient glow
    const ambientGlow = document.createElement('div');
    ambientGlow.className = 'ambient-glow';
    siriAnimation.appendChild(ambientGlow);

    gsap.set(ambientGlow, {
      width: '200%',
      height: '200%',
      top: '50%',
      left: '50%',
      xPercent: -50,
      yPercent: -50,
      background: 'radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%)',
      opacity: 0,
    });

    timeline.to(ambientGlow, {
      opacity: 0.5,
      duration: 0.5,
      yoyo: true,
      repeat: 1,
      ease: 'power2.inOut',
    }, 0);

    // Reset content after animation
    timeline.to([mainContent, settingsPanel], {
      scale: 1,
      filter: 'blur(0px)',
      duration: 0.3,
      ease: 'power2.inOut',
    }, duration - 0.3);

    timeline.call(() => {
      siriAnimation.style.display = 'none';
    }, null, duration);
  }

  // Theme Toggle
  themeToggle.addEventListener('click', () => {
    isLightMode = !isLightMode;
    document.body.classList.toggle('light-mode', isLightMode);
    themeToggle.textContent = isLightMode ? 'Dark Mode' : 'Light Mode';
  });

  // Notification Permission
  notificationPermission.addEventListener('click', () => {
    if ('Notification' in window) {
      Notification.requestPermission().then((permission) => {
        if (permission === 'granted') {
          new Notification('Notifications Enabled!', {
            body: 'You can now receive notifications.',
          });
        } else {
          alert('Notification permission denied.');
        }
      });
    } else {
      alert('Notifications are not supported in this browser.');
    }
  });

  // Accessibility Check
  accessibilityCheck.addEventListener('click', () => {
    alert(
      'To enable accessibility, navigate to your device settings and grant accessibility permissions for this app.'
    );
  });

  // Adapting to System Color Scheme
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
  document.body.classList.toggle('light-mode', !prefersDark.matches);
</script>

</body>
</html>
